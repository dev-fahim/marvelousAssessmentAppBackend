<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'project/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'project/css/style.css' %}" >

    {% block css %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block content %}
    <h1>Hello, world!</h1>

    {% endblock %}
    {% block javascript %}
    {% endblock %}

    <script src="{% static 'project/js/jquery.slim.min.js' %}" ></script>
    <script src="{% static 'project/js/popper.min.js' %}" ></script>
    <script src="{% static 'project/js/bootstrap.min.js' %}" ></script>
  </body>
</html>
